name: GitHub Trending Daily Digest

on:
  schedule:
    # 每天 UTC 01:00 执行 (北京时间 09:00)
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  send-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run digest
        env:
          SUMMARIZER_PROVIDER: ${{ vars.SUMMARIZER_PROVIDER }}
          SUMMARY_LANGUAGE: ${{ vars.SUMMARY_LANGUAGE }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NOTIFY_CHANNELS: ${{ vars.NOTIFY_CHANNELS }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          LANGUAGE_FILTER: ${{ vars.LANGUAGE_FILTER }}
          SINCE: ${{ vars.SINCE }}
          MAX_PROJECTS: ${{ vars.MAX_PROJECTS }}
        run: node src/index.js
